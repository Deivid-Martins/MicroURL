<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroURL</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MicroURL</h1>
        <nav aria-label="primaria">
            <ul>
                <li><a href="https://www.linkedin.com/in/deivid-martins/" target="_blank">Linkedin</a></li>
                <li><a href="https://github.com/Deivid-Martins" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Your Shortened Link Generated Quickly</h1>
        <form id="linkForm">
            <label for="originalUrl">Your Original URL:</label>
            <input type="text" id="originalUrl" required>
            <button type="submit" id="button">Submit</button>
        </form>
        <div class="final">
            <h3>Shortened URL:</h3>
            <p id="result"></p>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
